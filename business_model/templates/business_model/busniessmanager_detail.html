{% extends "base.html" %}

{% load bootstrap4 %}
{% block content %}
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">招商经理</h1>
        </div>
                <!-- /.col-lg-12 -->
    </div>

	<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">招商经理姓名</th>
      <th scope="col">品种</th>
      <th scope="col">电话</th>
      <th scope="col">邮箱</th>
      <th scope="col">银行账号</th>
      <th scope="col">产品</th>
      <th scope="col">提成金额</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{ bm.pk }}</th>
      <td>{{ bm.bm_name }}</td>
      <td>{{ bm.variety_name }}</td>
      <td>{{ bm.phone }}</td>
      <td>{{ bm.email }}</td>
      <td>{{ bm.bank_account }}</td>
      <td>{{ bm.product_name }}</td>
      <td>{{ bm.royalty_unit }}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
