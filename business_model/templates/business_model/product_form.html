{% extends "base.html" %}

{% load bootstrap4 %}
{% block content %}
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">产品</h1>
        </div>
                <!-- /.col-lg-12 -->
    </div>

	<form role="form" class="form-horizontal" method="post">
		{% csrf_token %}
	    {% bootstrap_form form layout='inline' %}
	    {% bootstrap_form_errors form layout='inline' %}
	    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
	</form>
{% endblock %}
